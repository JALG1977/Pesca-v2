<ion-header>
  <ion-toolbar class="toolbar-principal">
    <ion-title>Foro</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn-icon" (click)="irAgregarTema()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="cargarTemas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="cargando">
    <ion-card-content>Cargando temas...</ion-card-content>
  </ion-card>

  <ion-card *ngIf="!cargando && temas.length === 0">
    <ion-card-content>
      Aún no hay temas. Toca el botón <strong>+</strong> para crear el primero.
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="!cargando && temas.length > 0" lines="none">
    <ion-item
      button
      class="tema-item"
      *ngFor="let t of temas"
      (click)="abrirTema(t)">

      <ion-label>
        <h2 class="tema-titulo">{{ t.titulo }}</h2>
        <p class="tema-sub">
          <strong>{{ t.autor_nombre || 'Usuario' }}</strong> · {{ formatearFecha(t.creado_en) }}
        </p>
        <p class="tema-desc" *ngIf="t.descripcion">{{ t.descripcion }}</p>
      </ion-label>

      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
